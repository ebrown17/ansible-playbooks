- name: Configure Auditd and Audispd
  block:
    - name: Configure {{ auditfiles }}/{{ auditdconf }}
      template:
        src:  auditd_conf.j2
        dest: '{{ auditfiles }}/{{ auditdconf }}'
        backup: yes
        owner: root
        group: root
        mode: '640'
      notify:
      - restart auditd            
    - name: Configure {{ auditfiles }}/{{ auditrules }}
      template:
        src:  audit_rules.j2
        dest: '{{ auditfiles }}/{{ auditrules }}'
        backup: yes
        owner: root
        group: root
        mode: '640'
      notify:
      - restart auditd            
    - name: Configure {{ auditfiles }}/{{ audispdconf }}
      template:
        src:  audispd_conf.j2
        dest: '{{ auditfiles }}/{{ audispdconf }}'
        backup: yes
        owner: root
        group: root
        mode: '640'
      notify:
      - restart auditd            
    - name: Configure {{ auditfiles }}/{{ audispremote }}
      template:
        src:  audisp_remote.j2
        dest: '{{ auditfiles }}/{{ audispremote }}'
        backup: yes
        owner: root
        group: root
        mode: '640'
      notify:
      - restart auditd            
    - name: Configure {{ auditfiles }}/{{ auremote }}
      template:
        src:  au_remote.j2
        dest: '{{ auditfiles }}/{{ auremote }}'
        backup: yes
        owner: root
        group: root
        mode: '640'
      notify:
      - restart auditd

    - name: When audit server; disable ipv6 with sysctl
      sysctl: 
        name: '{{ item }}' 
        value: 1 
        state: present
        reload: yes
      with_items:
        - net.ipv6.conf.all.disable_ipv6
        - net.ipv6.conf.default.disable_ipv6
      notify:
      - restart auditd  
      when: inventory_hostname in groups["audit-server"]