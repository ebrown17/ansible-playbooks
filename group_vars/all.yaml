# location where user keys are stored
stored_keys: user_vars/user_keys
# default firewall zone used if no zone defined in specific group variable
firewalld_zone: ebrownDefault
### PRODUCTION SSHD config ###
authorized_location: /etc/ssh/authorized_keys
sshd_config: /etc/ssh/sshd_config

### PRODUCTION PAM config ###
pam_location: /etc/pam.d/
security_location: /etc/security
pam_su_name: su  
pam_system_auth_name: system-auth
pam_password_auth_name: password-auth

### PRODUCTION SUDOERS config ###
sudoers_location: /etc/sudoers

### PRODUCTION AUDITD config ###
remote_audit_server: 'localhost'
auditfiles: /etc

### PRODUCTION FIREWALLD config ###
firewalld_location: /etc/firewalld

